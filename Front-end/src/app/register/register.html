<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Inscription</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-100">Email</label>
        <div class="mt-2">
          <input id="email" type="email" name="email" required autocomplete="email" [(ngModel)]="email"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" placeholder="Entre votre adresse mail"/>
        </div>
        <p *ngIf="errorMessage && errorMessage.includes('email')" style="color:red; font-size:0.9em;">
    {{ errorMessage }}
  </p>
      </div>
      <div>
        <label for="username" class="block text-sm/6 font-medium text-gray-100">Pseudo</label>
        <div class="mt-2">
          <input id="username" type="text" name="username" required autocomplete="username" [(ngModel)]="username"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" placeholder="Choississez un pseudo valide"/>
        </div>
         <p *ngIf="errorMessage && errorMessage.includes('pseudo')" style="color:red; font-size:0.9em;">
    {{ errorMessage }}
  </p>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-100">Mot de passe</label>
          <div class="text-sm">
          </div>
        </div>
        <div class="mt-2">
          <input id="password" type="password" name="password" [(ngModel)]="password"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" placeholder="•••••••"/>
            
        </div>

      </div>
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-100">Confirmez votre Mot de passe</label>
          <div class="text-sm">
          </div>
        </div>
        <div class="mt-2">
          <input id="confirmPassword" type="password" name="confirmPassword"  [(ngModel)]="confirmPassword"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"  placeholder="•••••••"/>
             <p *ngIf="errorMessage && errorMessage.includes('passe')" style="color:red; font-size:0.9em;">
  {{ errorMessage }}
  </p>
        </div>
      </div>

      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
          >S'inscrire</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-400">
      Déjà inscrit ?
      <a routerLink="/" class="font-semibold text-indigo-400 hover:text-indigo-300">Connectez-vous</a>
    </p>
  </div>
</div>
